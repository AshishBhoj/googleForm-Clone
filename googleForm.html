<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e9a9760138.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="googleForm.css" />
    <title>Google Form</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <i class="material-icons">menu</i>
        <a class="navbar-brand ml-2" href="#">Untitled Form</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="google__form">
        <div class="google__formSection">
          <div class="question__formSection">
            <div class="question__formTop">
              <input
                type="text"
                name="google__formTitle"
                class="google__formTitle"
                placeholder="Untitled Document"
              />
              <input
                type="text"
                name="google__formDescription"
                class="google__formDescription"
                placeholder="Form Description"
              />
            </div>
          </div>
          <div class="accordian__box">
            <div class="accordion" id="questionBlock">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    <input
                      type="text"
                      name="question"
                      id="question"
                      placeholder="Question..."
                    />
                    <select
                      class="form-select"
                      id="selectOption"
                      onclick="optionBodyContent()"
                    >
                      <option>Select Type...</option>
                      <option value="ShortAnswer">Short Answer</option>
                      <option value="Paragraph">Paragraph</option>
                      <option value="Radio">Radio Button</option>
                      <option value="MultipleChoice">Multiple Choice</option>
                      <option value="Date">Date</option>
                      <option value="Time">Time</option>
                      <option value="Image">Image</option>
                    </select>
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample"
                >
                  <div class="accordion-body" id="optionBody"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="add__button">
            <input
              id="addQuestion"
              type="submit"
              value="Add Question"
              class="btn btn-outline-secondary mt-3"
            />
            <input
              id="clear"
              type="submit"
              value="Clear List"
              class="btn btn-outline-secondary mt-3"
              onclick="clearQuestions()"
            />
          </div>
          <div>
            <h3 class="text-center text muted mt-3">Question</h3>
            <span id="question__added"></span>
          </div>
        </div>
      </div>
    </section>
    <script src="googleForm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
